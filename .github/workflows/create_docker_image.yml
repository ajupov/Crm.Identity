name: Create Docker image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        
      - name: Generate image
        run: docker build . --tag crm.identity:latest
        
